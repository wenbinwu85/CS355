
<!DOCTYPE html>

<html>
<head>
    <title>My Contacts2</title>
    <link rel='stylesheet' type='text/css' href='./mystyle.css'/>
</head>
<body>
    <h1><P style='text-align: center'>My Contacts</P></h1>

    <!-- my table -->
    <table id='myTable' style='text-align: center'>
        <tr>
            <th><input type='checkbox' onclick='checkAllBoxes(this)'></input></th>
            <th>First Name</th> <th>Last Name</th> <th>City</th>
            <th>State</th> <th>Date of Birth</th> <th>Age</th>
            <th>Email</th>
        </tr>
    </table>

    <!-- my modal -->
    <div id='myModal' class='modal'>
        <div class='modalContent'>
            <div class='modal-header'>
                <h3 id='modalTitle'></h3>
            </div>
            First name: <input type='text' id='fname'></input> Last Name: <input type='text' id='lname'></input> <br/>
            City: <input type='text' id='city'></input> State: <input type='text' id='state'></input> <br/>
            Date Of Birth (YYYY-MM-DD): <input type='text' id='dob'></input> Age: <input type='text' id='age'></input> <br/>
            Email: <input type='text' id='email'></input> <br/><br/>

            <button id='submit' onclick='submit()'>Submit</button> <button id='cancel'>Cancel</button>
        </div>
    </div>

    <!-- my buttons -->
    <button id='new' onclick='newRow()'>New Contact</button>
    <button id='edit' onclick='editRow()'>Edit Contact</button>
    <button id='delete' onclick='delRow()'>Delete Contact</button>

    <script src='./myscript.js'></script>
</body>
</html>
